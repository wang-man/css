<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link rel="stylesheet" href="./style/common.css">

	<style>
		.bar {
			width: 500px;
			height: 40px;
			background-color: #ddd;
			margin-bottom: 30px;
		}

		.bar:before {
			height: 100%;
			line-height: 40px;
			counter-reset: progress var(--percent);		/* 使用变量，创建一个数字 */
			content: counter(progress)'%\2002';				/* 计数器只能跟content属性在一起的时候才有作用 */
			display: block;
			width: calc(500px * var(--percent) / 100); /*使用变量*/
			color: #fff;
			background-color: #2486ff;
			text-align: right;
			white-space: nowrap;
			overflow: hidden;
		}

		:root{
			--color: red;
		}

		.box2{
			color: var(--color);
		}

		.box1 button{
			padding: calc(var(--btnSize) * 1px);
		}
	</style>
</head>

<body>
	<div class="code">
		<h4>语法:</h4>
		<pre>

      变量定义：--*，如style="--percent: 30"  
      变量使用：var(--*)，如width: calc(var(--percent) * 1px);
    </pre>
	</div>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<h4>示例1:</h4>
	<div>基本效果：</div><br>

	<div class="box1">
		<button style="--btnSize: 3">我是小按钮</button>
		<button style="--btnSize: 8">我是大按钮</button>
	</div>
	<br>
	<br>
	<hr>
	<br>
	<br>
	<div class="box">
		<div>进度1</div>
		<div class='bar' style="--percent: 30"></div>
		<div>进度2</div>
		<div class='bar' style="--percent: 60"></div>
		<div>进度3</div>
		<div class='bar' style="--percent: 90"></div>
	</div>

	<div class="box2">
		验证css变量的使用
	</div>
	<br>
	<br>

</body>

</html>
