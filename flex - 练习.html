<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flex练习</title>
<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	.contenier-box{
		width: 300px;
		height: 200px;
		border: 1px solid #333;
		display: flex;
		/* align-items: center; */
		align-content: center;
		flex-wrap: wrap;
	}
	.box{
		width: 80px;
		height: 40px;
		border: 1px solid #f50;
	}
</style>
</head>
<body>
	<h1>Web的Flex弹性盒模型</h1>
	<div class="contenier-box">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
	</div>
</body>
</html>
