<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<style>
	

		@media (any-hover: hover) {
			/* 设备不支持hover事件 */
			a {
				text-decoration: none;
			}

			body {
				background-color: cyan
			}
			/* 	在body元素中设置一个值，在js中去获取 */
			body::before {
				content: 'noneHover';		
				display: none;
			}
		}

	</style>
</head>

<body id="body" a='123'>
	<h1>关键点是使用全局方法getComputedStyle获取某元素某样式下的某值。这个值是在css中设置赋予的的。</h1>
	<h2>详见张鑫旭博客：<a href="https://www.zhangxinxu.com/wordpress/2020/02/css-params-to-js//"
			target="_blank">css-params-to-js</a></h2>
	<hr>

	<br>
	<br>

	<h2>any-hover和hover</h2>
	<div class="box">
		<a href="">百度</a>
		<button>这是按钮</button>
	</div>
	<br>
	<br>

	<script>
		// 获取了css里面的值
		var bodyBeforeContent = getComputedStyle(document.body, '::before').content;
		console.log('bodyBeforeContent', bodyBeforeContent);
	</script>
</body>

</html>
