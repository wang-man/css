    <h4>语法:</h4>
    <pre>

      &lt;details&gt;
          &lt;summary&gt;这是摘要&lt;/summary&gt;
          &lt;p&gt;这里具体描述，标签相对随意，例如这里使用的&lt;p&gt;标签。&lt;/p&gt;
      &lt;/details&gt;
    </pre>

  </div>
  <br>
  <div class="code">
    <h4>作用:</h4>

  </div>
