<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <link rel="stylesheet" href="./style/common.css">
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .swiper-content {
      flex: 1;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .swiper-content li {
      width: 100%;
      scroll-snap-align: start;
      text-align: center;
      height: 100%;
    }

    .swiper-content li img {
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="code">

      <h4>语法:</h4>
      <pre>
        scroll-snap-type: x/y
        scroll-snap-align: start/end/center
      </pre>
      <h4>示例1:</h4>
    </div>
    <ul class="swiper-content">
      <li>
        <img src="https://img.zcool.cn/community/01529459aa26f6a8012028a91f76c5.jpg@1280w_1l_0o_100sh.jpg" alt="">
      </li>
      <li>
        <img src="https://img.zcool.cn/community/0120c659aa2710a8012028a94697ec.jpg@1280w_1l_0o_100sh.jpg" alt="">
      </li>
      <li>
        <img
          src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1597050432325&di=92675955fe2b3b4419e09713892065a3&imgtype=0&src=http%3A%2F%2Fwww.luoteng.shop%2F2018%2F11%2F8%2F11%2F32085217.jpg"
          alt="">
      </li>
    </ul>
  </div>
</body>

</html>
