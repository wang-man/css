<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<style>
		*{margin: 0; padding: 0;}
		p {
			height: 500px;
			background-color: floralwhite;
		}

		h4 {
			position: sticky;
			top: 0;
			background-color: darkgrey;
		}
		footer{
			position: sticky;
			background-color: darkslategray;
			bottom: 80px;	/**/
			z-index: -1;
			margin: 20px 0;
			color: #fff;
		}
	</style>
</head>

<body id="body" a='123'>
	<h1></h1>
	<h2>详见张鑫旭博客：<a href="https://www.zhangxinxu.com/wordpress/2018/12/css-position-sticky/"
			target="_blank">css-position-sticky</a></h2>

	<hr>

	<h3>设置了position: sticky的元素能在保持随页面滚动的正常情况下，还可以按需要的位置定位不动。它本身又占据着页面空间。设置的尺寸top或bottom表示的意思是该黏性元素高度不高于top，低位不低于bottom。除非最近的父元素滚走了</h3>
	<h3>以下实现轻松标题顶部依次固定的效果：</h3>

	<br>
	<br>
	<div class="test1">

		<article>
			<h4>title1</h4>
			<p>这是文章内容</p>
			<footer>这是评论</footer>
		</article>
		<article>
			<h4>title2</h4>
			<p>这是文章内容</p>
			<footer>这是评论</footer>
		</article>
		<article>
			<h4>title3</h4>
			<p>这是文章内容</p>
			<footer>这是评论</footer>
		</article>
	</div>
	<br>
	<br>

	<script>
		// 获取了css里面的值
		var bodyBeforeContent = getComputedStyle(document.body, '::before').content;
		console.log('bodyBeforeContent', bodyBeforeContent);
	</script>
</body>

</html>
