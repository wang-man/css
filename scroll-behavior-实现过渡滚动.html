<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <link rel="stylesheet" href="./style/common.css">
  <style>
    html,
    body {
      scroll-behavior: smooth;
    }

    * {
      margin: 0;
      padding: 0;
    }

    .box {
      height: 120vh;
    }

    .top-btn img {
      width: 100px;
    }

    .swiper {
      width: 400px;
    }

    .swiper-content {
      height: 300px;
      width: 100%;
      overflow: hidden;
      scroll-behavior: smooth
    }

    .swiper-content li {
      height: 100%;
      position: relative;
    }

    .swiper-content li input {
      position: absolute;
      top: 0;
      height: 100%;
      width: 1px;
      border: 0;
      padding: 0;
      margin: 0;
      clip: rect(0 0 0 0);
    }

    .swiper-content li img {
      height: 100%;
    }

    .dot {
      width: 100%;
      text-align: center;

    }

    .dot label {
      cursor: pointer;
      padding: 10px;
      display: inline-block;
      background-color: #eee;
      border-radius: 50%;
      height: 20px;
      width: 20px;
      line-height: 20px;
    }
  </style>
</head>

<body id="header">
  <div class="code">

    <h4>语法:</h4>
    <pre>
      scroll-behavior: auto;
      scroll-behavior: smooth;
    </pre>
  </div>
  <br>
  <h4>示例1:</h4>
  <div class="swiper">
    <ul class="swiper-content">
      <li><input id="one" readonly><img
          src="https://img.zcool.cn/community/01529459aa26f6a8012028a91f76c5.jpg@1280w_1l_0o_100sh.jpg" alt=""></li>
      <li><input id="two" readonly><img
          src="https://img.zcool.cn/community/0120c659aa2710a8012028a94697ec.jpg@1280w_1l_0o_100sh.jpg" alt=""></li>
      <li><input id="three" readonly><img
          src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1597050432325&di=92675955fe2b3b4419e09713892065a3&imgtype=0&src=http%3A%2F%2Fwww.luoteng.shop%2F2018%2F11%2F8%2F11%2F32085217.jpg"
          alt=""></li>
    </ul>
    <div class="dot">
      <label for="one">1</label>
      <label for="two">2</label>
      <label for="three">3</label>
    </div>
  </div>

  <div class="box"></div>
  <h4>示例2:</h4>

  <a href='#header' class='top-btn'><img
      src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2592293273,4092150763&fm=26&gp=0.jpg" alt=""></a>

  <br>
  <br>
</body>

</html>
